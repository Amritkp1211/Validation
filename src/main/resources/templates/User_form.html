<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}
" >
<head>
	<meta charset="UTF-8" />
	<title>User Registration</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 <link rel="stylesheet" th:href="@{/my.css/valid.css}" />
</head>
<body>
 <section>
     <div class="container">
           <div class="row">
              <div class="col-md-8 offest-md-2">
                <div class="my-card mt-2">
              
                   <h1 class="text-center">Registration Form</h1>
                  <form action="#" th:action="@{/register}" method="post" enctype="multipart/form-data" >
                  
                   
                   <!-- name_field --> 
                    <div class="form-group">
                      <label for="name_field">NAME</label>
                          <input type="text" 
                             class="form-control"
                             id="name_field" 
                             name="name"
                             required="required"
                              placeholder="Enter Name">
                   </div>
                  <!-- email_field --> 
                    <div class="form-group">
                      <label for="email_field">Email</label>
                          <input type="email" 
                             name="email"
                             class="form-control"
                             id="email_field" 
                             required="required"
                              placeholder="Enter email">
                   </div>
                    <!-- phone_field --> 
                    <div class="form-group">
                      <label for="phone_field">phone</label>
                          <input type="number" 
                             name="phone"
                             required="required"
                             class="form-control"
                             id="phone_field" 
                              placeholder="Enter phone">
                   </div>
                   <!-- DOb_field --> 
                    <div class="form-group">
                      <label for="dob_field">Dob</label>
                          <input type="date" 
                            name="date"
                            required="required"
                             class="form-control"
                             id="date_field" 
                              placeholder="select dob">
                   </div>
                  <!-- password_field --> 
                    <div class="form-group">
                      <label for="password_field">Password</label>
                          <input type="password" 
                            name="password"
                            required="required"
                             class="form-control"
                             id="password_field" 
                              placeholder="Enter password">
                   </div>
                   <!-- Gender_field --> 
                    <div class="form-group">
                      <label for="gender_field">Gender : </label>
                          <input type="radio" name="gender" value="male" id="gender_field" >Male
                            <input type="radio" name="gender" value="female" id="gender_field" >FeMale
                   </div>
                   
                    <!-- Role --> 
                    <div class="form-group">
                      <label for="role_field">Role : </label>
                          <input type="radio" name="role" value="ROLE_USER" id="role_field" >USER
                            <input type="radio" name="role" value="ROLE_ADMIN" id="role_field" >ADMIN
                   </div>
                   
                   <!--hobby_field --> 
                    <div class="form-group">
                      <label for="hobby_field">Hobby : </label>
                          <input type="checkbox"  id="hobby_field" name="hobby" value="Cricket">Cricket
                          <input type="checkbox" id="hobby_field" name="hobby" value="Singing">Singing
                          <input type="checkbox" id="hobby_field" name="hobby" value="Traveling">Traveling
                   </div>
                     <!--Qualification_field --> 
                     <div class="form-group">
                      <label for="hobby_field">Qualification : </label>
                     <select name="quali">
                       <option>--select Qualification--</option>
                       <option Value="ba">BA</option>
                       <option Value="bcom">BCOM</option>
                       <option Value="bsc">BSC</option>
                      </select>
                    </div>
                    
                    <!-- prrofile_pic -->
                    <label for="profile_field">select profile pic : </label>
                    <input type="file" name="image">
                    
                    
                 <div class="container text-center">
                      <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">RESET</button>
                 </div>
                    
                  </form>
              
                </div>
              </div>
           </div>
     </div>
 </section>
</body>
</html>
