<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{User/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/my.css/valid.css}" />
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">USER PROFILE</h1>
				<div class="text-center">
				  
				 <img th:src="@{'/img/'+${u.image}}"
							style="height: 100px; width: 100px;" />
				</div>


				<div class="table-responsive">
					<table class="table table-striped text-center">
                    	<thead>
							<tr>
								<th scope="row">UserID</th>
								<th th:text="${u.id}"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">NAME</th>
								<th th:text="${u.name}"></th>
							</tr>
							<tr>
								<th scope="row">EMAIL</th>
								<th th:text="${u.email}"></th>
							</tr>
							<tr>
								<th scope="row">GENDER</th>
								<th th:text="${u.gender}"></th>
							</tr>
							<tr>
								<th scope="row">HOBBY</th>
								<th th:text="${u.hobby}"></th>
							</tr>
							<tr>
								<th scope="row">QUALI</th>
								<th th:text="${u.quali}"></th>
							</tr>

						</tbody>
					</table>
				</div>

			</div>

		</div>

	</section>
</body>
</html>
