<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Registration</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 <link rel="stylesheet" th:href="@{/my.css/valid.css}" />
</head>
<body>
 <section>
   <div class="container">
           <div class="row">
              <div class="col-md-8 offest-md-2">
                <div class="my-card mt-2">
              
                   <h1 class="text-center">Add Contact</h1>
                  <form action="#" th:action="@{/user/insert-contact}" method="post" enctype="multipart/form-data" >
                  
                   
                   <!-- name_field --> 
                    <div class="form-group">
                      <label for="name_field">NAME</label>
                          <input type="text" 
                             class="form-control"
                             id="name_field" 
                             name="Name"
                             required="required"
                              placeholder="Enter Name">
                   </div>
                  <!-- email_field --> 
                    <div class="form-group">
                      <label for="email_field">Mobile</label>
                          <input type="text" 
                             name="Mobile"
                             class="form-control"
                             id="email_field" 
                             required="required"
                              placeholder="Enter mobile number">
                   </div>
                    <!-- phone_field --> 
                    <div class="form-group">
                      <label for="phone_field">Address</label>
                          <input type="text" 
                             name="address"
                             required="required"
                             class="form-control"
                             id="phone_field" 
                              placeholder="Enter 
                              Address">
                   </div>
                  
                    <!-- prrofile_pic -->
                    <label for="profile_field">select profile pic : </label>
                    <input type="file" name="cimage">
                    
                    
                 <div class="container text-center">
                      <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">RESET</button>
                 </div>
                    
                  </form>
              
                </div>
              </div>
           </div>
     </div>
   
 </section>
</body>
</html>
