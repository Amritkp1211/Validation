<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{User/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/my.css/valid.css}" />
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">All Contacts</h1>

                       <!--input-->	
				<div class="search-container my-3 ">
				
				 <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Contacts" />
				  
				    <div class="search-result">
				        
				        <!-- result will shown here -->
				       
				    </div>
				   
				</div>

				<div class="table-responsive">
					<table class="table table-striped">
	                   
	                   
	                   <thead>
							<tr >
								<th scope="col"><i class="fa-regular fa-id-badge"></i></th>
								<th scope="col">NAME</th>
								<th scope="col">MOBILE</th>
								<th scope="col">ADDRESS</th>
								<th scope="col">EDIT</i></th>
								<th scope="col">DELETE</th>
							</tr>
						</thead>
						<tbody>
						     
							<tr th:each="c: ${contacts}">
								<th scope="row" th:text="${'Valid'+c.cid}"></th>
								
								<td>				
							      <a th:href="@{'/user/contact/'+${c.cid}}">
							           <span th:text="${c.name}"></span>
      							   </a>
								</td>
								<td th:text="${c.mobile}"></td>
								<td th:text="${c.address}"></td>
								
								<form th:action="@{'/user/edit_user/'+${c.cid}}" method="post" >
								
								<td><button type="submit"><i class="fa-regular fa-pen-to-square"></i></button></td>
								
								</form>
							
								<form th:action="@{'/user/delete/'+${c.cid}}">
								
								<td><button type="submit"><i class="fa-solid fa-trash"></i></button></td>
								</form>
							
								
							
							</tr>

						</tbody>
					</table>
				</div>

</div>
				<div class="row">
		<div class="container d-flex justify-content-end">
			<nav aria-label="Page navigation example">
					<ul class="pagination">
					
						<li  th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage-1} }" class="page-link" href="#">Previous</a></li>
						
						<li th:classappend="${currentPage==i-1 ? 'active' :''}"  th:each="i: ${#numbers.sequence(1,totalPages)}" 
						     class="page-item">
						         <a th:href="@{'/user/show-contact/'+${i-1} }" class="page-link" href="#">
						             <span th:text="${i}"></span>
						         </a>
						         </li>
						
						<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-contact/'+${currentPage+1} }"class="page-link" href="#">Next</a></li>
						
					</ul>
				</nav>
			</div>
			</div>
				
				
			</div>

			</div>

		</div>

	</section>
</body>
</html>
