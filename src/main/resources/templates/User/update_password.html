<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Registration</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	 <link rel="stylesheet" th:href="@{/my.css/valid.css}" />
</head>
<body>
 <section>

    <div id="login">
        <h3 class="text-center text-white"></h3>
        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">

                    <div id="login-box" style="height:450px;" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/user/update_user_password}" action="#"  method="post">
                            
                            
                            <h3 class="text-center text-info">Change Password</h3>
                            
                             
                            <div th:if="${param.error}" class="alert alert-danger">
                              Invalid CONFIRM AND NEW PASSWOR
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Enter Old password</label><br>
                                <input type="password" name="oldpassword" id="oldpassword" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Enter New password</label><br>
                                <input type="password" name="newpassword" id="newpassword" class="form-control">
                            </div>
                            
                            <div class="form-group text-center">
                            
                             <button class="btn btn-info">Change Password</button> 
                         
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
</body>
</html>
